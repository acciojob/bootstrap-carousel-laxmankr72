<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap 3 ONLY -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">

  <div class="carousel-inner">

    <div class="item">
      <img src="..." class="first-slide d-block w-100">
    </div>

    <div class="item">
      <img src="..." class="second-slide d-block w-100">
    </div>

    <div class="item active">
      <img src="..." class="third-slide active d-block w-100">
    </div>

    <div class="item">
      <img src="..." class="fourth-slide d-block w-100">
    </div>

    <div class="item">
      <img src="..." class="fifth-slide d-block w-100">
    </div>

  </div>

  <!-- LEFT -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>

  <!-- RIGHT -->
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
